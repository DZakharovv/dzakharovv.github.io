<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Tabs</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container wow fadeIn" data-wow-duration="2s">
      <div class="row">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active enter"><a href="#home" data-toggle="tab">Вход</a></li>
          <li class="registration"><a href="#profile" data-toggle="tab">Регистрация</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">
          <div role="tabpanel" class="tab-pane active"  id="home">
            <form action="#" class="form" >
              <input class="form-input" type="text" placeholder="Ваше имя"></input>
              <input class="form-input" type="text" placeholder="Пароль"></input>
              <a class="form-link" href="#">Забыли пароль?</a>
              <label class="checkbox">
                <input type="checkbox" class="wow tada"> Запомнить меня
              </label>
            </form>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <form action="#" class="form">
              <input class="form-input" type="text" placeholder="Ваше имя"></input>
              <input class="form-input" type="text" placeholder="Пароль"></input>
              <input class="form-input" type="text" placeholder="Повторите пароль"></input>
            </form>
          </div>
        </div>

          <div class="sign-in">
          <a href="#">Войти</a>
        </div>
      </div>
    </div>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      var wow = new WOW;
      wow.init();
    </script>
  </body>
</html>
