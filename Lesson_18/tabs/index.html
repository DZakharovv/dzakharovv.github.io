<html lang="en">

  <body>

    <div class="container">
      <div class="row">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">

                <input type="checkbox"> Запомнить меня

          </div>
          <div role="tabpanel" class="tab-pane" id="profile">

              <input class="form-input" type="text" placeholder="Ваше имя"></input>
              <input class="form-input" type="text" placeholder="Пароль"></input>

            </form>
          </div>
        </div>

          <div class="sign-in">
          <a href="#">Войти</a>
        </div>
      </div>
