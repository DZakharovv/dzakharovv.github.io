<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый макет</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="section">
		<!-- Заголовок -->
		<div class="row text-center">
			<div class="col-lg-8 col-lg-offset-2">
				<h1 class="header">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
	</div>
</div>


	<div class="section">
		<div class="container">
		<div class="row">
			<!-- Видео -->
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<div class="video">
					<iframe width="100%" height="304" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<!-- Форма -->
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<div class="form">
					<p class="form-header text-center">Введите ваш email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваше email">
						<button class="btn-block btn-primary btn-lg form-btn">Получить инструкции</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="container">
		<div class="section">
		<!-- Преимущества -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="feature-box">
					<img src="img/001.png" alt="1 преимущество">
					<p>Первое<br> преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="feature-box">
					<img src="img/002.png" alt="2 преимущество">
					<p>Второе<br> преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="feature-box">
					<img src="img/003.png" alt="3 преимущество">
					<p>Третье<br> преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="feature-box">
					<img src="img/004.png" alt="4 преимущество">
					<p>Четвертое<br> преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<button class="btn-primary btn-lg form-btn center-block">Получить инструкции</button>
</div>

<div class="container">
	<div class="section">
		<!-- наши клиенты -->
		<div class="row text-center">
			<h2 class="section-header">Наши клиенты</h2>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 8.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 9.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 10.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 11.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 12.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 13.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 14.png" alt="ФИО"></div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/Слой 15.png" alt="ФИО"></div>
		</div>
	</div>
</div>

</body>
</html>
